<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid">
    <h1 class="text-center">Plantas</h1>

    <div class="row m-5">
      <div class="col-md-4">
        <div class="card">
          <h3 class="card-title text-center">Seleccion de plantas</h3>
          <p>Seleccione la planta que desea analizar</p>
          <div class="card-body">
            <form action="/save_plant" method="POST">
              <div class="form-group">
                <select class="form-control" name="configSave">
                  <option></option>
                  {% for names in plantNames %}
                  <option value="{{names.id}}">{{names.name}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mt-4">
                <button class="btn btn-primary btn-block" type="submit">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-6">
        <h1 class="text-center">Mi Huerta</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Temperatura</th>
              <th>Humedad</th>
              <th>Iluminacion</th>
            </tr>
          </thead>
          <tbody>
            {% for sensor in sensors %}
            <tr>
              <td>{{sensor.name}}</td>
              <td>{{sensor.temperature}}</td>
              <td>{{sensor.moisture}}</td>
              <td>{{sensor.lux}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
